<a [routerLink]="['/article', article.slug]" class="preview-link">
  <div class="article-preview row">
    <div class="col-md-12">
      <i *ngIf="article.sticky" class="ion-star sticky" title="Dette opslag fremhæves"></i>
      <h1>{{ article.title }}</h1>
      <span style="color: #bbb">Klik her, for at læse opslaget</span>
      <div class="rule"></div>
      <app-article-meta [article]="article"></app-article-meta>
    </div>
  </div>
</a>
