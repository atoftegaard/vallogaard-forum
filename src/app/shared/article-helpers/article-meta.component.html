<div class="article-meta">
  <img [src]="article.author.image" />

  <div class="info">
    <span class="author">
      {{ article.author.name }}
  </span>
    <span class="date">
      {{ article.author.address }}
    </span>
    <span class="date" style="padding-top: 5px;">
      {{ toLongDate(article.createdAt) }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
