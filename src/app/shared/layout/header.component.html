<nav class="navbar navbar-light">
  <div class="container">
    <!-- <a class="navbar-brand" routerLink="/">Valløgård Forum</a> -->

    <ul *ngIf="!authService.isLoggedIn"
      class="nav navbar-nav pull-xs-right">

      <li class="nav-item" *ngIf="!authService.isLoggedIn">
        <a class="nav-link"
          routerLink="/login"
          routerLinkActive="active">
          Log ind
        </a>
      </li>

      <li class="nav-item" *ngIf="!authService.isLoggedIn">
        <a class="nav-link"
          routerLink="/register"
          routerLinkActive="active">
          Anmod om en bruger
        </a>
      </li>

    </ul>

    <!-- Show this for logged in users -->
    <ul *ngIf="authService.isLoggedIn"
      class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          Til forsiden
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/editor"
          routerLinkActive="active">
          <i class="ion-compose"></i>&nbsp;Nyt opslag
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/settings"
          routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;Indstillinger
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['/profile', currentUser.username]"
          routerLinkActive="active">
          <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic" />
          {{ currentUser.username }}
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="authService.logout()">
          <i class="ion-log-out"></i>&nbsp;Log ud
        </a>
      </li>

    </ul>

  </div>
</nav>
