<div class="article-page">
    <div class="banner">
        <div class="container">
            <h1>Referater</h1>
            <div class="article-meta">
                <div class="info">
                    <span class="author"></span>
                    <span class="date"></span>
                    <span class="date" style="padding-top: 5px;"></span>
                </div>
              </div>              
        </div>
    </div>

    <div class="page-wrapper">
        <div class="container page">
            <div class="col-md-12">
                <div class="btn-wrapper" *ngIf="isAdmin">
                    <app-referat-upload></app-referat-upload>
                </div>
                    
                <app-referat-preview
                    *ngFor="let referat of referater | async"
                    [referat]="referat">
                </app-referat-preview>
                
                <div class="app-referat-preview"
                    [hidden]="!loading">
                Henter referater...
                </div>
                
                <div class="app-referat-preview"
                    [hidden]="!(!loading && (referater | async)?.length === 0)">
                    Der er endnu ikke lagt nogle referater op.
                </div>
            </div>
        </div>
    </div>
</div>
