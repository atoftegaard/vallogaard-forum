<div class="settings-page">
    <div class="banner">
        <div class="container">
          <h1 class="logo-font">Brugere</h1>
          <div class="article-meta">
              <div class="info">
                  <span class="author"></span>
                  <span class="date"></span>
                  <span class="date" style="padding-top: 5px;"></span>
              </div>
            </div>              
        </div>
    </div>

    <div class="page-wrapper">
        <div class="container page">
            <div class="col-md-12">
                <div style="margin-bottom: 2em;">
                    <a href="mailto:{{ allEmails }}" class="btn btn-lg btn-primary">
                        Send mail til alle
                    </a>
                </div>

                <table style="width: 100%" [hidden]="!brugere">
                    <thead>
                        <th>Navn</th>
                        <th>Email</th>
                        <th>Adresse</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bruger of brugere | async">
                            <td>{{ bruger.name }}</td>
                            <td><a href="mailto:{{ bruger.email }}">{{ bruger.email }}</a></td>
                            <td>{{ bruger.address }}</td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="app-bruger-preview"
                    [hidden]="!loading">
                Henter brugere...
                </div>
                
                <div class="app-bruger-preview"
                    [hidden]="!(!loading && (brugere | async)?.length === 0)">
                    Der er endnu ikke nogle brugere.
                </div>
            </div>
        </div>
    </div>
</div>
